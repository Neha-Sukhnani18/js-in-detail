<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <h1>javascript arrow function</h1>
        <p>this example shows an arrow function with parameter</p>
        <p id="result"></p>
        <script>
            add=(a,b)=>a+b;
            document.getElementById("result").innerHTML=add(7,7);
        </script>
    </body>
</html>
